<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify - AWS Cognito Login</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family defined in the head */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-8 text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Attendify Login</h1>
            <p class="text-center text-gray-500 mb-8">Sign in using your Google account.</p>

            <button id="google-login-btn"
                class="w-full inline-flex items-center justify-center gap-2 bg-white text-gray-700 font-semibold py-3 px-6 rounded-lg shadow-md border border-gray-300 hover:bg-gray-50 transition-colors duration-300">
                <!-- Google SVG Icon -->
                <svg class="w-5 h-5" viewBox="0 0 48 48">
                    <path fill="#EA4335"
                        d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                    </path>
                    <path fill="#4285F4"
                        d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.53-4.18 7.18-10.43 7.18-17.65z">
                    </path>
                    <path fill="#FBBC05"
                        d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                    </path>
                    <path fill="#34A853"
                        d="M24 48c6.48 0 11.93-2.13 15.89-5.82l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                    </path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
                <span>Sign in with Google</span>
            </button>

            <div id="user-info" style="display: none;">
                <h2 class="text-xl font-bold text-gray-800">Welcome!</h2>
                <p class="text-gray-600">Email: <span id="user-email"></span></p>
                <p class="mt-4 text-sm text-gray-500">Redirecting you to the portal...</p>
            </div>
        </div>
    </div>

    <script>
        // --- AWS Cognito Configuration ---
        // IMPORTANT: Replace these with your actual values from the AWS Cognito console.
        const COGNITO_DOMAIN = 'https://ap-south-1gdypzg5zm.auth.ap-south-1.amazoncognito.com';
        const CLIENT_ID = '6q2v093o4igcsnc6khak9bc2vq';
        // This should be the exact URL of this page, as configured in Cognito.
        const REDIRECT_URI = 'http://localhost:8000/Loginpage.html';
        // --- DOM Element Selection ---
        const googleLoginBtn = document.getElementById('google-login-btn');
        const userInfo = document.getElementById('user-info');
        const userEmail = document.getElementById('user-email');

        // --- Functions ---

        // Builds the full URL for redirecting the user to the Cognito Hosted UI for Google login.
        function buildGoogleLoginUrl() {
            const params = new URLSearchParams({
                'response_type': 'code',
                'client_id': CLIENT_ID,
                'redirect_uri': REDIRECT_URI,
                'scope': 'openid email profile',
                'identity_provider': 'Google' // Specifies that we want to use Google as the login provider.
            });
            return `${COGNITO_DOMAIN}/oauth2/authorize?${params.toString()}`;
        }

        // --- Event Listeners ---

        // When the "Sign in with Google" button is clicked, redirect the user.
        googleLoginBtn.addEventListener('click', () => {
            window.location.href = buildGoogleLoginUrl();
        });

        // --- On Page Load Logic ---

        // After the user signs in with Google, Cognito redirects them back to this page.
        // The URL will contain a `code` query parameter.
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // If a `code` is present in the URL, the login was successful.
        if (code) {
            // NOTE: In a real-world application, you would now exchange this `code`
            // for JWT tokens (ID, Access, Refresh) by making a POST request to the
            // Cognito /oauth2/token endpoint. For this example, we will just show a success message.

            // Hide the login button and show a welcome message.
            googleLoginBtn.style.display = 'none';
            userInfo.style.display = 'block';
            userEmail.textContent = 'Login successful!';

            // Redirect the user to the main application page after a short delay.
            setTimeout(() => {
                window.location.href = 'StudentPortal.html';
            }, 1500); // 1.5-second delay
        }
    </script>
</body>

</html>
