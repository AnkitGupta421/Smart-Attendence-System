<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify - AWS Cognito Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-8 text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Attendify Login</h1>
            <p class="text-center text-gray-500 mb-8">Sign in using your Google account.</p>

            <button id="google-login-btn"
                class="w-full inline-flex items-center justify-center gap-2 bg-white text-gray-700 font-semibold py-3 px-6 rounded-lg shadow-md border border-gray-300 hover:bg-gray-50 transition-colors duration-300">
                <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.53-4.18 7.18-10.43 7.18-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.82l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                <span>Sign in with Google</span>
            </button>

            <div id="message-area" class="hidden mt-6">
                <p class="text-gray-600"></p>
            </div>
        </div>
    </div>
    <script>
        const COGNITO_DOMAIN = 'https://ap-south-1gdypzg5zm.auth.ap-south-1.amazoncognito.com';
        const CLIENT_ID = '6q2v093o4igcsnc6khak9bc2vq';
        const REDIRECT_URI = 'http://localhost:8000/Loginpage.html';
        const googleLoginBtn = document.getElementById('google-login-btn');
        const messageArea = document.getElementById('message-area');
        const messageText = messageArea.querySelector('p');
        // This function builds the URL to redirect the user to the Cognito Hosted UI.
        // We use 'token' as the response_type to get the JWT tokens directly in the URL hash.
        function buildGoogleLoginUrl() {
            const params = new URLSearchParams({
                'response_type': 'token', // Important: Request a token directly
                'client_id': CLIENT_ID,
                'redirect_uri': REDIRECT_URI,
                'scope': 'openid email profile',
                'identity_provider': 'Google'
            });
            return `${COGNITO_DOMAIN}/oauth2/authorize?${params.toString()}`;
        }
        googleLoginBtn.addEventListener('click', () => {
            window.location.href = buildGoogleLoginUrl();
        });
        // This function runs when the page loads. It checks the URL for tokens.
        function handleCognitoRedirect() {
            // After login, Cognito redirects here with tokens in the URL fragment (#)
            const fragment = new URLSearchParams(window.location.hash.substring(1));
            const idToken = fragment.get('id_token');
            const accessToken = fragment.get('access_token');
            if (idToken && accessToken) {
                // Tokens found! Store them and proceed to the portal.
                localStorage.setItem('id_token', idToken);
                localStorage.setItem('access_token', accessToken);
                // Show a success message to the user
                googleLoginBtn.classList.add('hidden');
                messageText.textContent = 'Login successful! Redirecting you to the portal...';
                messageArea.classList.remove('hidden');
                // Redirect to the student portal after a short delay
                setTimeout(() => {
                    window.location.href = 'StudentPortal.html';
                }, 1500);
            }
        }
        // Check for tokens as soon as the page loads
        document.addEventListener('DOMContentLoaded', handleCognitoRedirect);
    </script>
</body>
</html>
