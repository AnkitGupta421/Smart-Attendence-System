<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify - AWS Cognito Login</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-8 text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Attendify Login</h1>
            <p class="text-center text-gray-500 mb-8">Sign in using your Google account.</p>

            <button id="google-login-btn"
                class="w-full inline-flex items-center justify-center gap-2 bg-white text-gray-700 font-semibold py-3 px-6 rounded-lg shadow-md border border-gray-300 hover:bg-gray-50 transition-colors duration-300">
                <svg class="w-5 h-5" viewBox="0 0 48 48">
                    <path fill="#EA4335"
                        d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                    </path>
                    <path fill="#4285F4"
                        d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.53-4.18 7.18-10.43 7.18-17.65z">
                    </path>
                    <path fill="#FBBC05"
                        d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                    </path>
                    <path fill="#34A853"
                        d="M24 48c6.48 0 11.93-2.13 15.89-5.82l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                    </path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
                <span>Sign in with Google</span>
            </button>

            <div id="message-area" class="mt-6" style="display: none;">
                <p id="message-text" class="text-gray-600"></p>
            </div>
        </div>
    </div>

    <script>
        // --- AWS Cognito Configuration ---
        const COGNITO_DOMAIN = 'https://ap-south-1gdypzg5zm.auth.ap-south-1.amazoncognito.com';
        const CLIENT_ID = '5ik5n0sg7ktulsismenlua00h5';
        const REDIRECT_URI = 'http://localhost:8000/FacultyLogin.html';
        const TOKEN_ENDPOINT = `${COGNITO_DOMAIN}/oauth2/token`;

        // âœ… --- AUTHORIZATION LIST ---
        const authorizedEmails = [
            'manasburde@gmail.com'
        ];

        // --- DOM Element Selection ---
        const googleLoginBtn = document.getElementById('google-login-btn');
        const messageArea = document.getElementById('message-area');
        const messageText = document.getElementById('message-text');

        // --- PKCE Helper Functions ---
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        async function generateCodeChallenge(verifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(verifier);
            const digest = await window.crypto.subtle.digest('SHA-256', data);
            return window.btoa(String.fromCharCode(...new Uint8Array(digest)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        // --- Other Functions ---
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) { return null; }
        }

        function showMessage(text, isError = false) {
            messageText.textContent = text;
            messageText.className = isError ? 'text-red-600 font-semibold' : 'text-gray-600';
            messageArea.style.display = 'block';
            googleLoginBtn.style.display = 'none';
        }

        function performLogout() {
            localStorage.removeItem('id_token');
            const logoutUrl = `${COGNITO_DOMAIN}/logout?client_id=${CLIENT_ID}&logout_uri=${encodeURIComponent(REDIRECT_URI)}`;
            window.location.href = logoutUrl;
        }

        async function handleAuthRedirect(code) {
            showMessage('Verifying login...');
            const codeVerifier = sessionStorage.getItem('pkce_code_verifier');

            if (!codeVerifier) {
                showMessage('Your login session has expired. Please try again.', true);
                return;
            }

            try {
                const tokenResponse = await fetch(TOKEN_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        'grant_type': 'authorization_code',
                        'client_id': CLIENT_ID,
                        'redirect_uri': REDIRECT_URI,
                        'code': code,
                        'code_verifier': codeVerifier
                    })
                });

                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    console.error("Token exchange error:", errorData);
                    throw new Error(`Failed to exchange code for tokens. Server responded with: ${errorData.error_description || errorData.error}`);
                }

                const tokens = await tokenResponse.json();
                const idToken = tokens.id_token;
                const userData = parseJwt(idToken);
                
                if (!userData || !userData.email) {
                     throw new Error('Could not retrieve user email from token.');
                }

                if (authorizedEmails.includes(userData.email)) {
                    localStorage.setItem('id_token', idToken);
                    showMessage(`Welcome, ${userData.email}! Redirecting...`);
                    setTimeout(() => { window.location.href = 'FacultyPortal.html'; }, 1500);
                } else {
                    showMessage('Unauthorized Access. This email is not permitted. Logging out...', true);
                    setTimeout(performLogout, 3000);
                }
            } catch (error) {
                console.error('Authentication Error:', error);
                showMessage(error.message || 'An error occurred during login. Please try again.', true);
                setTimeout(() => { window.location.href = REDIRECT_URI; }, 3000);
            } finally {
                sessionStorage.removeItem('pkce_code_verifier');
            }
        }

        // --- Event Listeners & Page Load Logic ---
        googleLoginBtn.addEventListener('click', async () => {
            const codeVerifier = generateRandomString(128);
            sessionStorage.setItem('pkce_code_verifier', codeVerifier);
            const codeChallenge = await generateCodeChallenge(codeVerifier);

            const params = new URLSearchParams({
                'response_type': 'code',
                'client_id': CLIENT_ID,
                'redirect_uri': REDIRECT_URI,
                'scope': 'openid email profile',
                'identity_provider': 'Google',
                'code_challenge': codeChallenge,
                'code_challenge_method': 'S256'
            });
            const loginUrl = `${COGNITO_DOMAIN}/oauth2/authorize?${params.toString()}`;
            window.location.href = loginUrl;
        });

        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                // Clear the code from URL for cleanliness
                window.history.replaceState({}, document.title, window.location.pathname);
                handleAuthRedirect(code);
            }
        });
    </script>
</body>
</html>
