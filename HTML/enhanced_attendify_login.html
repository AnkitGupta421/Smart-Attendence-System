<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify-Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f3f4f6;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            color: #ffffff;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn-primary {
            background-color: #2563eb;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }

        .btn-google {
            background-color: #ffffff;
            color: #4b5563;
            border: 1px solid #d1d5db;
        }

        .btn-google:hover {
            background-color: #f3f4f6;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px;
            font-size: 12px;
            max-width: 300px;
            z-index: 1001;
        }

        .success-message {
            background-color: #dcfce7;
            color: #166534;
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #bbf7d0;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Debug Information Panel -->
    <div id="debug-panel" class="debug-info" style="display: none;">
        <h4 style="margin: 0 0 8px 0; font-weight: bold;">üîß Debug Info</h4>
        <div id="debug-content">Loading...</div>
        <button onclick="toggleDebug()" style="margin-top: 8px; padding: 4px 8px; background: #e5e7eb; border: none; border-radius: 4px; cursor: pointer;">Hide</button>
    </div>

    <div class="container">
        <div id="auth-card" class="card">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">
                Attendify
            </h1>

            <!-- Success Message -->
            <div id="success-message" class="success-message" style="display: none;">
                <p id="success-text"></p>
            </div>

            <div id="role-selection" style="display: none;">
                <h2 class="text-xl font-semibold text-center mb-4 text-gray-800">Choose Your Role</h2>
                <div class="mb-4">
                    <label class="block mb-2">
                        <input type="radio" name="role" value="student" class="mr-2">Student
                    </label>
                    <label class="block mb-2">
                        <input type="radio" name="role" value="faculty" class="mr-2">Faculty
                    </label>
                    <label class="block">
                        <input type="radio" name="role" value="corporate" class="mr-2">Corporate
                    </label>
                </div>
                <button id="complete-registration-btn" class="btn btn-primary">Complete Registration</button>
            </div>

            <div id="login-form">
                <h2 class="text-xl font-semibold text-center mb-4 text-gray-800">Welcome</h2>
                <input type="email" id="email" placeholder="Email Address" class="input-field">
                <input type="password" id="password" placeholder="Password" class="input-field">
                <button id="email-signin-btn" class="btn btn-primary mb-4">Sign In</button>
            </div>

            <div id="signup-form" style="display: none;">
                <h2 class="text-xl font-semibold text-center mb-4 text-gray-800">Create an Account</h2>
                <input type="email" id="signup-email" placeholder="Email Address" class="input-field">
                <input type="password" id="signup-password" placeholder="Password" class="input-field">
                <button id="email-signup-btn" class="btn btn-primary mb-4">Sign Up</button>
            </div>

            <div id="auth-status" style="display: none;">
                <h2 class="text-xl font-semibold text-center mb-4 text-gray-800">Welcome!</h2>
                <p class="text-gray-600 text-center mb-2">Signed in as: <span id="user-email"
                        class="font-medium text-blue-600"></span></p>
                <p class="text-gray-600 text-center mb-4">Role: <span id="user-role"
                        class="font-medium text-purple-600"></span></p>
                <button id="signout-btn" class="btn btn-primary">Sign Out</button>
            </div>

            <p id="error-message" class="text-red-500 text-sm text-center mt-4"></p>

            <div id="auth-options">
                <div class="flex items-center my-6">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-500 text-sm">OR</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <!-- Enhanced Google Auth Button with better error handling -->
                <button id="google-auth-btn" class="btn btn-google flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.21c0-.78-.07-1.54-.2-2.28h-9.28v3.47h5.27c-.22 1.13-.88 2.1-1.82 2.76v2.26h2.9c1.7-.86 2.68-2.88 2.68-4.88z"
                            fill="#4285f4" />
                        <path
                            d="M10.28 20.48c2.81 0 5.17-.92 6.89-2.45l-2.9-2.26c-.8.54-1.84.86-3.99.86-3.08 0-5.7-2.07-6.6-4.9h-2.9v2.25c1.19 2.37 3.52 4.09 6.85 4.09z"
                            fill="#34a853" />
                        <path
                            d="M3.92 11.66c-.22-.64-.35-1.33-.35-2.04s.13-1.4.35-2.04v-2.25h-2.9c-.83 1.66-1.31 3.53-1.31 5.5s.48 3.84 1.31 5.5l2.9-2.25z"
                            fill="#fbbc05" />
                        <path
                            d="M10.28 3.53c1.69 0 3.2.59 4.39 1.72l2.58-2.58C14.73 1.12 12.63.15 10.28.15 6.95.15 4.62 1.87 3.43 4.24l2.9 2.25c.9-2.83 3.52-4.9 6.6-4.9z"
                            fill="#ea4335" />
                    </svg>
                    <span id="google-btn-text">Sign in with Google</span>
                </button>

                <!-- Fallback Google Auth Button (Alternative Method) -->
                <button id="google-redirect-btn" class="btn btn-google flex items-center justify-center mt-2" style="display: none;">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.21c0-.78-.07-1.54-.2-2.28h-9.28v3.47h5.27c-.22 1.13-.88 2.1-1.82 2.76v2.26h2.9c1.7-.86 2.68-2.88 2.68-4.88z"
                            fill="#4285f4" />
                        <path
                            d="M10.28 20.48c2.81 0 5.17-.92 6.89-2.45l-2.9-2.26c-.8.54-1.84.86-3.99.86-3.08 0-5.7-2.07-6.6-4.9h-2.9v2.25c1.19 2.37 3.52 4.09 6.85 4.09z"
                            fill="#34a853" />
                        <path
                            d="M3.92 11.66c-.22-.64-.35-1.33-.35-2.04s.13-1.4.35-2.04v-2.25h-2.9c-.83 1.66-1.31 3.53-1.31 5.5s.48 3.84 1.31 5.5l2.90-2.25z"
                            fill="#fbbc05" />
                        <path
                            d="M10.28 3.53c1.69 0 3.2.59 4.39 1.72l2.58-2.58C14.73 1.12 12.63.15 10.28.15 6.95.15 4.62 1.87 3.43 4.24l2.9 2.25c.9-2.83 3.52-4.9 6.6-4.9z"
                            fill="#ea4335" />
                    </svg>
                    Try Redirect Method
                </button>
            </div>

            <div class="text-center mt-4 text-sm text-gray-600">
                <span id="toggle-form-text">New here?</span>
                <a href="#" id="toggle-form-btn" class="text-blue-600 hover:underline ml-1">Create an Account</a>
                <br>
                <button onclick="toggleDebug()" class="text-xs text-gray-400 hover:text-gray-600 mt-2">üîß Debug Info</button>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // DO NOT MODIFY THE FOLLOWING CONSTANTS
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : undefined;

        // Debug logging function
        const debugLog = (message, data = null) => {
            console.log(`üîß [Attendify Debug]: ${message}`, data || '');
            updateDebugPanel();
        };

        // Initialize Firebase
        let app, db, auth, googleProvider;
        let debugInfo = [];

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            googleProvider = new GoogleAuthProvider();

            // Add additional scopes if needed
            googleProvider.addScope('profile');
            googleProvider.addScope('email');

            debugLog('‚úÖ Firebase initialized successfully');
            debugInfo.push('‚úÖ Firebase initialized');
        } catch (error) {
            debugLog('‚ùå Firebase initialization failed', error);
            debugInfo.push('‚ùå Firebase initialization failed: ' + error.message);
        }

        const userProfilesCollection = `/artifacts/${appId}/users`;

        // UI Elements
        const authCard = document.getElementById('auth-card');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const roleSelection = document.getElementById('role-selection');
        const authStatus = document.getElementById('auth-status');
        const authOptions = document.getElementById('auth-options');
        const toggleFormBtn = document.getElementById('toggle-form-btn');
        const toggleFormText = document.getElementById('toggle-form-text');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const emailSigninBtn = document.getElementById('email-signin-btn');
        const emailSignupBtn = document.getElementById('email-signup-btn');
        const googleAuthBtn = document.getElementById('google-auth-btn');
        const googleRedirectBtn = document.getElementById('google-redirect-btn');
        const googleBtnText = document.getElementById('google-btn-text');
        const completeRegistrationBtn = document.getElementById('complete-registration-btn');
        const signoutBtn = document.getElementById('signout-btn');
        const userEmailSpan = document.getElementById('user-email');
        const userRoleSpan = document.getElementById('user-role');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const successText = document.getElementById('success-text');
        const loadingOverlay = document.getElementById('loading-overlay');

        const UserRole = {
            Student: 'student',
            Faculty: 'faculty',
            Corporate: 'corporate',
            Unknown: 'unknown'
        };

        let isRegistering = false;
        let popupAttempts = 0;

        const showLoading = (show) => {
            loadingOverlay.style.display = show ? 'flex' : 'none';
            if (show) {
                googleAuthBtn.disabled = true;
                googleBtnText.textContent = 'Signing in...';
            } else {
                googleAuthBtn.disabled = false;
                googleBtnText.textContent = 'Sign in with Google';
            }
        };

        const displayError = (message) => {
            errorMessage.textContent = message;
            successMessage.style.display = 'none';
            debugLog('‚ùå Error displayed: ' + message);
        };

        const displaySuccess = (message) => {
            successText.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.textContent = '';
            debugLog('‚úÖ Success: ' + message);
        };

        const showForm = (formId) => {
            loginForm.style.display = 'none';
            signupForm.style.display = 'none';
            roleSelection.style.display = 'none';
            authStatus.style.display = 'none';
            authOptions.style.display = 'none';
            toggleFormBtn.style.display = 'none';
            toggleFormText.style.display = 'none';

            if (formId === 'login') {
                loginForm.style.display = 'block';
                authOptions.style.display = 'block';
                toggleFormBtn.style.display = 'inline';
                toggleFormText.textContent = 'New here?';
                toggleFormBtn.textContent = 'Create an Account';
                toggleFormBtn.onclick = () => {
                    isRegistering = true;
                    showForm('signup');
                };
            } else if (formId === 'signup') {
                signupForm.style.display = 'block';
                authOptions.style.display = 'block';
                toggleFormBtn.style.display = 'inline';
                toggleFormText.textContent = 'Already have an account?';
                toggleFormBtn.textContent = 'Sign In';
                toggleFormBtn.onclick = () => {
                    isRegistering = false;
                    showForm('login');
                };
            } else if (formId === 'role') {
                roleSelection.style.display = 'block';
            } else if (formId === 'status') {
                authStatus.style.display = 'block';
            }
        };

        const handleSignIn = async (email, password) => {
            showLoading(true);
            try {
                await signInWithEmailAndPassword(auth, email, password);
                displayError('');
            } catch (e) {
                displayError(`Error: ${e.message}`);
                showLoading(false);
            }
        };

        const handleSignUp = async (email, password) => {
            showLoading(true);
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                displayError('');
            } catch (e) {
                displayError(`Error: ${e.message}`);
                showLoading(false);
            }
        };

        // Enhanced Google Auth with better error handling
        const handleGoogleAuth = async () => {
            if (!auth || !googleProvider) {
                displayError('Firebase not properly initialized. Please refresh the page.');
                debugLog('‚ùå Firebase or Google Provider not available');
                return;
            }

            showLoading(true);
            popupAttempts++;

            debugLog(`üîÑ Google Auth attempt #${popupAttempts} started`);

            try {
                debugLog('üì± Attempting signInWithPopup...');

                const result = await signInWithPopup(auth, googleProvider);

                debugLog('‚úÖ Google Auth successful', {
                    uid: result.user.uid,
                    email: result.user.email,
                    displayName: result.user.displayName
                });

                displaySuccess(`Welcome ${result.user.displayName || result.user.email}!`);
                displayError('');

            } catch (error) {
                debugLog('‚ùå Google Auth error', error);

                switch (error.code) {
                    case 'auth/popup-blocked':
                        displayError('Popup was blocked. Please allow popups for this site or try the redirect method.');
                        googleRedirectBtn.style.display = 'block';
                        debugLog('üö´ Popup blocked, showing redirect option');
                        break;

                    case 'auth/popup-closed-by-user':
                        displayError('Sign-in was cancelled. Please try again.');
                        debugLog('‚ùå User closed popup');
                        break;

                    case 'auth/cancelled-popup-request':
                        debugLog('‚ùå Popup request cancelled (likely due to multiple attempts)');
                        break;

                    case 'auth/network-request-failed':
                        displayError('Network error. Please check your internet connection and try again.');
                        debugLog('üåê Network request failed');
                        break;

                    case 'auth/internal-error':
                        displayError('Internal error occurred. This might be a configuration issue.');
                        debugLog('‚öôÔ∏è Internal error - possible config issue');
                        break;

                    case 'auth/unauthorized-domain':
                        displayError('This domain is not authorized. Please contact support.');
                        debugLog('üö´ Unauthorized domain - check Firebase Console settings');
                        break;

                    default:
                        displayError(`Authentication failed: ${error.message}`);
                        debugLog('‚ùå Unknown error', error.code);

                        // If popup fails multiple times, suggest redirect
                        if (popupAttempts >= 2) {
                            googleRedirectBtn.style.display = 'block';
                            displayError('Having trouble with popups? Try the redirect method below.');
                        }
                        break;
                }

                showLoading(false);
            }
        };

        // Alternative Google Auth using redirect
        const handleGoogleRedirect = async () => {
            if (!auth || !googleProvider) {
                displayError('Firebase not properly initialized. Please refresh the page.');
                return;
            }

            debugLog('üîÑ Starting Google Auth redirect...');

            try {
                await signInWithRedirect(auth, googleProvider);
                // Note: This will redirect away from the current page
            } catch (error) {
                debugLog('‚ùå Redirect auth failed', error);
                displayError(`Redirect authentication failed: ${error.message}`);
            }
        };

        // Check for redirect result on page load
        const checkRedirectResult = async () => {
            try {
                const result = await getRedirectResult(auth);
                if (result) {
                    debugLog('‚úÖ Redirect auth successful', result.user);
                    displaySuccess(`Welcome ${result.user.displayName || result.user.email}!`);
                }
            } catch (error) {
                debugLog('‚ùå Redirect result error', error);
                displayError(`Redirect authentication error: ${error.message}`);
            }
        };

        const handleRoleSelection = async () => {
            const user = auth.currentUser;
            const selectedRole = document.querySelector('input[name="role"]:checked');
            if (!user || !selectedRole) {
                displayError('Please select a role to complete registration.');
                return;
            }
            showLoading(true);
            try {
                const userProfileRef = doc(db, userProfilesCollection, user.uid);
                await setDoc(userProfileRef, { email: user.email, role: selectedRole.value });
                displayError('');
                showLoading(false);
            } catch (e) {
                displayError(`Error: ${e.message}`);
                showLoading(false);
            }
        };

        const handleSignOut = async () => {
            await auth.signOut();
            showLoading(false);
            debugLog('üëã User signed out');
        };

        // Debug panel functions
        window.toggleDebug = () => {
            const panel = document.getElementById('debug-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            if (panel.style.display === 'block') {
                updateDebugPanel();
            }
        };

        const updateDebugPanel = () => {
            const content = document.getElementById('debug-content');
            if (content) {
                let debugText = `
                    <strong>Firebase Config:</strong> ${firebaseConfig.projectId ? '‚úÖ Valid' : '‚ùå Missing'}<br>
                    <strong>Auth State:</strong> ${auth?.currentUser ? '‚úÖ Logged In' : '‚ùå Not Logged In'}<br>
                    <strong>Google Provider:</strong> ${googleProvider ? '‚úÖ Ready' : '‚ùå Not Ready'}<br>
                    <strong>Popup Attempts:</strong> ${popupAttempts}<br>
                    <strong>Domain:</strong> ${window.location.hostname}<br>
                    <strong>Protocol:</strong> ${window.location.protocol}<br>
                    <hr style="margin: 8px 0;">
                    <strong>Recent Events:</strong><br>
                    ${debugInfo.slice(-5).join('<br>')}
                `;
                content.innerHTML = debugText;
            }
        };

        // Event Listeners
        emailSigninBtn.addEventListener('click', () => handleSignIn(emailInput.value, passwordInput.value));
        emailSignupBtn.addEventListener('click', () => handleSignUp(signupEmailInput.value, signupPasswordInput.value));
        googleAuthBtn.addEventListener('click', handleGoogleAuth);
        googleRedirectBtn.addEventListener('click', handleGoogleRedirect);
        completeRegistrationBtn.addEventListener('click', handleRoleSelection);
        signoutBtn.addEventListener('click', handleSignOut);
        toggleFormBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isRegistering = !isRegistering;
            if (isRegistering) {
                showForm('signup');
            } else {
                showForm('login');
            }
        });

        // Auth State Observer
        onAuthStateChanged(auth, async (user) => {
            showLoading(true);
            debugLog('üë§ Auth state changed', user ? `User: ${user.email}` : 'No user');

            if (user) {
                const userProfileRef = doc(db, userProfilesCollection, user.uid);
                const userProfileSnap = await getDoc(userProfileRef);

                if (userProfileSnap.exists()) {
                    const profileData = userProfileSnap.data();
                    userEmailSpan.textContent = user.email;
                    userRoleSpan.textContent = profileData.role;
                    showForm('status');
                } else {
                    showForm('role');
                }
            } else {
                showForm(isRegistering ? 'signup' : 'login');
            }
            showLoading(false);
        });

        // Initialize app
        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(console.error);
        }

        // Check for redirect results on page load
        checkRedirectResult();

        // Test Firebase connection
        setTimeout(() => {
            if (auth && googleProvider) {
                debugLog('üéâ All systems ready');
                debugInfo.push('üéâ Initialization complete');
            } else {
                debugLog('‚ö†Ô∏è Some components failed to initialize');
                debugInfo.push('‚ö†Ô∏è Initialization issues detected');
            }
        }, 1000);

    </script>
</body>

</html>
