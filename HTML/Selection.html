<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Selection</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family defined in the head */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto">
        <!-- Portal View -->
        <div id="portal-view" class="bg-white rounded-xl shadow-lg p-8 sm:p-12 text-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-8">Please select your portal</h1>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="loginpage1.html"
                    class="flex-1 inline-flex items-center justify-center gap-2 bg-[#A89087] text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-[#9a827a] transition-colors duration-300">
                    <!-- Graduation Cap SVG Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                        <path d="M6 12v5c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2v-5" />
                    </svg>
                    <span>Student Portal</span>
                </a>
                <a href="loginpage1.html"
                    class="flex-1 inline-flex items-center justify-center gap-2 bg-[#A89087] text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-[#9a827a] transition-colors duration-300">
                    <!-- Book SVG Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
                        <path d="M6.5 2H20v15H6.5A2.5 2.5 0 0 1 4 14.5V4.5A2.5 2.5 0 0 1 6.5 2z" />
                    </svg>
                    <span>Faculty Portal</span>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
