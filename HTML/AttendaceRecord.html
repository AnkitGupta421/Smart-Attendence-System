<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="h-full">
    <!-- Main container for the entire page, hidden by default until login -->
    <div id="main-app-container" class="min-h-screen flex flex-col items-center py-10 px-4 sm:px-6 lg:px-8 hidden">
        <header class="w-full max-w-4xl text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Faculty Dashboard</h1>
            <p class="mt-2 text-sm text-gray-500">Manage attendance and view student records.</p>
        </header>

        <!-- Navigation buttons to switch between sections -->
        <div class="w-full max-w-2xl flex flex-wrap justify-center space-x-2 sm:space-x-4 mb-8">
            <button id="take-attendance-btn"
                class="flex-1 py-3 px-4 rounded-md font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Take Attendance
            </button>
            <button id="view-records-btn"
                class="flex-1 py-3 px-4 rounded-md font-semibold text-indigo-600 bg-white border border-indigo-600 hover:bg-gray-50 transition-colors shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                View Attendance Records
            </button>
        </div>

        <!-- Attendance taking section -->
        <div id="take-attendance-section" class="w-full max-w-4xl mb-8 hidden">
            <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl sm:text-2xl font-semibold text-gray-900">Take Attendance</h2>
                    <div id="status-message" class="text-gray-500 text-sm"></div>
                </div>
                <!-- Camera view and capture area -->
                <div id="camera-view-container"
                    class="w-full h-96 bg-gray-200 rounded-lg flex items-center justify-center overflow-hidden mb-6 relative">
                    <!-- Video element for live camera feed -->
                    <video id="camera-feed" class="w-full h-full object-cover rounded-lg hidden" playsinline
                        autoplay></video>
                    <!-- Canvas for capturing frames -->
                    <canvas id="camera-canvas" class="w-full h-full object-cover hidden"></canvas>
                    <!-- Placeholder for before camera is opened -->
                    <div id="camera-placeholder" class="text-gray-400">
                        <svg class="h-16 w-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.805-1.207a2 2 0 011.664-.89h1.772a2 2 0 011.664.89l.805 1.207a2 2 0 001.664.89H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </div>
                </div>
                <button id="open-camera-btn"
                    class="w-full py-3 px-4 rounded-md font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center">
                    <span id="btn-text">Open Camera</span>
                </button>
            </div>
        </div>

        <!-- Attendance records table section -->
        <div id="attendance-records-section" class="w-full max-w-4xl hidden">
            <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
                <h2 class="text-xl sm:text-2xl font-semibold text-gray-900 mb-6">Attendance Records</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Student ID</th>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Name</th>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Status</th>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Time</th>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Date</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Data will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Container, shown initially -->
    <div id="login-container" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Faculty Login
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Access the Smart Attendance System
                </p>
            </div>
            <div class="mt-8 space-y-6">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Password">
                    </div>
                </div>

                <div>
                    <button id="login-btn" type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign in
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginContainer = document.getElementById('login-container');
            const mainAppContainer = document.getElementById('main-app-container');
            const loginBtn = document.getElementById('login-btn');
            const openCameraBtn = document.getElementById('open-camera-btn');
            const statusMessage = document.getElementById('status-message');
            const btnText = document.getElementById('btn-text');
            const attendanceTableBody = document.getElementById('attendance-table-body');
            const takeAttendanceBtn = document.getElementById('take-attendance-btn');
            const viewRecordsBtn = document.getElementById('view-records-btn');
            const takeAttendanceSection = document.getElementById('take-attendance-section');
            const attendanceRecordsSection = document.getElementById('attendance-records-section');
            const cameraFeed = document.getElementById('camera-feed');
            const cameraCanvas = document.getElementById('camera-canvas');
            const cameraPlaceholder = document.getElementById('camera-placeholder');

            let cameraStream = null;

            // Handle login transition
            loginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                loginContainer.classList.add('hidden');
                mainAppContainer.classList.remove('hidden');
            });

            // Function to show a specific section
            function showSection(sectionToShow) {
                takeAttendanceSection.classList.add('hidden');
                attendanceRecordsSection.classList.add('hidden');
                sectionToShow.classList.remove('hidden');
            }

            // Navigation button event listeners
            takeAttendanceBtn.addEventListener('click', () => {
                showSection(takeAttendanceSection);
            });

            viewRecordsBtn.addEventListener('click', () => {
                showSection(attendanceRecordsSection);
                loadAttendanceData();
            });

            // Handle camera button click
            openCameraBtn.addEventListener('click', () => {
                if (!cameraStream) {
                    // Start the camera
                    openCamera();
                } else {
                    // Capture image (simulated face recognition)
                    captureImage();
                }
            });

            // Function to open the camera feed
            async function openCamera() {
                btnText.textContent = '';
                const spinner = document.createElement('div');
                spinner.className = 'spinner';
                openCameraBtn.appendChild(spinner);
                openCameraBtn.disabled = true;
                statusMessage.textContent = 'Requesting camera access...';

                try {
                    // Request access to the video stream
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    cameraStream = stream;
                    cameraFeed.srcObject = stream;

                    // Show the video feed and hide the placeholder
                    cameraPlaceholder.classList.add('hidden');
                    cameraFeed.classList.remove('hidden');

                    // Update button text and status
                    btnText.textContent = 'Capture';
                    openCameraBtn.removeChild(spinner);
                    openCameraBtn.disabled = false;
                    statusMessage.textContent = 'Camera ready. Point to the student.';

                } catch (err) {
                    // Handle errors if camera access is denied or unavailable
                    console.error('Error accessing camera: ', err);
                    btnText.textContent = 'Open Camera';
                    openCameraBtn.removeChild(spinner);
                    openCameraBtn.disabled = false;
                    statusMessage.textContent = 'Camera access denied or not available.';
                    if (cameraStream) {
                        cameraStream.getTracks().forEach(track => track.stop());
                        cameraStream = null;
                    }
                }
            }

            // Function to simulate capturing a frame and recognizing a face
            function captureImage() {
                // Set canvas dimensions to match video feed
                cameraCanvas.width = cameraFeed.videoWidth;
                cameraCanvas.height = cameraFeed.videoHeight;
                const context = cameraCanvas.getContext('2d');

                // Draw the current video frame onto the canvas
                context.drawImage(cameraFeed, 0, 0, cameraCanvas.width, cameraCanvas.height);

                // Simulate face recognition process
                statusMessage.textContent = 'Image captured! Recognizing face...';

                setTimeout(() => {
                    const mockStudent = {
                        id: '24BSA10200',
                        name: 'Ankit Gupta',
                        status: 'Present',
                        time: new Date().toLocaleTimeString(),
                        date: new Date().toLocaleDateString()
                    };
                    addAttendanceRecord(mockStudent);
                    statusMessage.textContent = `Attendance for ${mockStudent.name} recorded successfully!`;
                    setTimeout(() => {
                        statusMessage.textContent = 'Camera ready. Point to the student.';
                    }, 3000);
                }, 1500); // 1.5-second delay for simulated recognition
            }


            // Function to add a single attendance record to the table
            function addAttendanceRecord(record) {
                const row = document.createElement('tr');
                const statusColor = record.status === 'Present' ? 'text-green-600' : 'text-red-600';
                row.innerHTML = `
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${record.id}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${record.name}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-semibold ${statusColor}">${record.status}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${record.time}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${record.date}</td>
                `;
                attendanceTableBody.prepend(row);
            }

            // Function to load all initial mock data
            function loadAttendanceData() {
                attendanceTableBody.innerHTML = '';
                mockAttendanceData.forEach(record => addAttendanceRecord(record));
            }
        });
    </script>
</body>

</html>
